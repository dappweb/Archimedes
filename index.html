<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: blob:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https: blob:; font-src 'self' data: https:; connect-src 'self' https: wss:;">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archimedes | DeFi 4.0 Mining</title>
    <!-- Try to use unpkg as fallback or primary if cdn.tailwindcss is blocked -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              macoin: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6', // Purple
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
                950: '#2e1065',
              },
              dark: {
                bg: '#000000',
                card: '#111111',
                card2: '#1a1a1a',
                border: '#333333',
              }
            },
            backgroundImage: {
              'primary-gradient': 'linear-gradient(to right, #4f46e5, #9333ea)', // Indigo to Purple
              'gold-gradient': 'linear-gradient(to right, #f59e0b, #fbbf24)', // Amber to Yellow
              'blue-gradient': 'linear-gradient(to right, #3b82f6, #8b5cf6)', // Blue to Purple
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000; /* Dark Background */
        color: #f8fafc; /* Slate 50 Text */
        font-family: 'Inter', sans-serif;
      }
      .glass-panel {
        background: rgba(20, 20, 30, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.5);
      }
      .neon-border {
         box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
         border: 1px solid rgba(139, 92, 246, 0.5);
      }
      /* Ensure grid works even if Tailwind fails partially */
      .grid-cols-3 {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }

      /* Mobile-specific optimizations */
      @media (max-width: 640px) {
        /* Prevent horizontal scroll */
        body {
          overflow-x: hidden;
        }

        /* Ensure touch targets are at least 44x44px */
        button, a, input[type="button"], input[type="submit"] {
          min-height: 44px;
          min-width: 44px;
        }

        /* Better text readability on mobile */
        body {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
      }

      /* Safe area for mobile devices (notch support) */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(12px, env(safe-area-inset-left));
          padding-right: max(12px, env(safe-area-inset-right));
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar for desktop */
      @media (min-width: 768px) {
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
